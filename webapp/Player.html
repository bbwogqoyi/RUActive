  <div class="add player">
    <div class="info player">
      <h3>ADD PLAYER</h3>
      <p>This form serves to assist the user in the process of adding one or more players to a specific team.</p>
    </div>
    <div class="form player">
      <form>
        <div class="form-group row">
          <label for="student_id" class="col-sm-2 col-form-label">Student ID</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="student_id" placeholder="Student ID">
          </div>
        </div>
        <div class="form-group row">
          <label for="f_name" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="f_name" placeholder="First Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="l_name" class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="l_name" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="gender" class="col-sm-2 col-form-label">Gender</label>
          <div class="col-sm-10">
            <select class="form-control" id="gender">
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
        </div>
      </form>
      <div class="form-group row">
          <label for="exp_id" class="col-sm-2 col-form-label">Expertise</label>
          <div class="col-sm-10">
              <select class="form-control slct" id="exp_id">
                <option>Novice Player</option>
                <option>Competent Player</option>
                <option>RU First Team Player</option>
                <option>Provincial/National Player</option>
              </select>
          </div>
      </div>
      <div class="button player">
        <button onclick="submitForm()" type="button" class="btn btn-primary btn-lg">Add Player</button>
      </div>

    </div>
  </div>

  <script type="text/javascript">

    function submitForm(){
      var caspio_form = document.getElementById('caspioform');
      var profile = ['student_id', 'f_name', 'l_name','gender', 'exp_id'];
      var caspioIds = ['InsertRecordStudent_ID', 'InsertRecordFirst_Name','InsertRecordLast_Name','InsertRecordGender', 'InsertRecordExpertise'];

      for(var i=0; i<caspioIds.length; i+=1){
        var current_value = document.getElementById(profile[i]).value;
        if(i === 4) current_value = expertiseLookup(current_value);
        document.getElementById(caspioIds[i]).value = current_value;
      }

      caspio_form.submit();
    }
  </script>
