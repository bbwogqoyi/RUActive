<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RUAActive | Add Player</title>
    <link rel="stylesheet" href="Assets/css/Modules/header.css"/> <!-- Header -->
    <link rel="stylesheet" href="Assets/css/Modules/footer.css"/> <!-- Footer -->
    <link rel="stylesheet" href="Assets/css/Pages/player.css"/> <!-- Pages/Player CSS -->
    <link rel="stylesheet" href="Assets/css/main.css"/> <!-- Main -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- Font -->
    <link rel="icon" href="Assets/images/2.png" type="image/png"> <!-- Favicon -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"> <!-- Bootstrap -->
</head>
<body>
    <!-- Navigation -->
    <div class="ru_nav">
        <ul>
            <li class="Logo"><a href="#home"><img src="Assets/images/2.png"  alt="RUACTIVE Logo"></a></li>
            <li style="float:right"><a href="#help">Help</a></li>
        </ul>
    </div>

    <!-- Form Section -->
    <div class="add player">

        <!-- Info -->
        <div class="info player">
            <h3>Add Player</h3>
            <p>This form serves to assist the user in the process of adding one or more players to a specific team</p>
        </div>

        <!-- Form -->
        <div class="form player">
            <form>
                <div class="form-group row">
                    <label for="student_id" class="col-sm-2 col-form-label">Student ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="student_id" placeholder="Student ID">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="f_name" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="f_name" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="l_name" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="l_name" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="gender" placeholder="Gender">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exp_id" class="col-sm-2 col-form-label">Expertise</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="exp_id">
                            <option>XXXXXX</option>
                            <option>XXXXXX</option>
                            <option>XXXXXX</option>
                            <option>XXXXXX</option>
                            <option>XXXXXX</option>
                            <option>XXXXXX</option>
                        </select>
                    </div>
                </div>
            </form>
            <div class="button player">
                <button type="button" class="btn btn-primary btn-lg">Add Player</button>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Copyright &copy 2017, Original Xception. All Rights Reserved.</p>
    </footer>
<script src="Assets/javascript/Editing_Updating.js" type="text/javascript"></script>    
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
