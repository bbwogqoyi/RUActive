<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RUActive | Add Venue</title>
    <link rel="stylesheet" href="Assets/css/Modules/footer.css"/> <!-- Footer CSS -->
    <link rel="stylesheet" href="Assets/css/Modules/header.css"/> <!-- Header CSS -->
    <link rel="stylesheet" href="Assets/css/Pages/venue.css"/> <!-- Pages/Venue CSS -->
    <link rel="stylesheet" href="Assets/css/main.css"/> <!-- Main CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- Font -->
    <link rel="icon" href="Assets/images/2.png" type="image/png"> <!-- Favicon -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"> <!-- Bootstrap -->
    <link rel="stylesheet" href="Assets/css/hideDiv.css"/>  <!-- Hide Divs -->
</head>
<body>
    <!-- Navigation -->
    <div class="ru_nav">
        <ul>
            <li class="Logo"><a href="#"><img src="Assets/images/2.png"  alt="RUACTIVE Logo"></a></li>
            <li style="float:right"><a href="#help">Help</a></li>
        </ul>
    </div>

    <!-- Form Section-->
    <div class = "add venue">

        <!-- Info -->
        <div class="info venue">
            <h3>Add Venue</h3>
            <p>This form serves to assist the user in the process of adding one or more venues to the Competition Schedule.</p>
        </div>

        <!-- Form -->
        <div class = "form venue">
            <form class = "form event">
                <div class = "form-group row"> <!-- Name -->
                    <label for = "id_venue_name" class = "col-sm-2 col-form-label">Name</label>
                    <div class = "col-sm-10">
                        <input type = "text" class = "form-control" id = "id_venue_name" name = "#" placeholder = "Great Field">
                    </div>
                </div>
                <div class = "form-group row"> <!-- Location -->
                    <label for = "id_venue_location" class = "col-sm-2 col-form-label">Location</label>
                    <div class = "col-sm-10">
                        <input type = "text" class = "form-control" id = "id_venue_location" name = "#" placeholder = "Location">
                    </div>
                </div>
                <div class = "form-group row"> <!-- Capacity -->
                    <label for = "id_venue_capacity" class = "col-sm-2 col-form-label">Capacity</label>
                    <div class = "col-sm-10">
                        <input type = "text" class = "form-control" id = "id_venue_capacity" name = "#" placeholder = "1000">
                    </div>
                </div>           
            </form>

            <!-- Button -->
            <div class="button residence">
                <button onclick="submitForm()" type="button" class="btn btn-primary btn-lg">Add Venue</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>Copyright &copy 2017, Original Xception. All Rights Reserved.</p>
    </footer>

</body>
</html>
