<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RUActive | Events</title>
  <link rel="stylesheet" href="Assets/css/Modules/footer.css"/> <!-- Footer CSS -->
  <link rel="stylesheet" href="Assets/css/Modules/header.css"/> <!-- Header CSS -->
  <link rel="stylesheet" href="Assets/css/Pages/report_event.css"/> <!-- Pages/Report Event CSS -->
  <link rel="stylesheet" href="Assets/css/main.css"/> <!-- Main CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- Font -->
  <link rel="icon" href="Assets/images/2.png" type="image/png"> <!-- Favicon -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"> <!-- Bootstrap -->
  <link rel="stylesheet" href="Assets/css/hideDiv.css"/>  <!-- Hide Divs -->
  <script src="Assets/javascript/RoleLookUp.js">  </script>
</head>
<body>
  <!-- Navigation -->
  <div class="ru_nav">
    <ul>
      <li class="Logo"><a href="#"><img src="Assets/images/2.png"  alt="RUACTIVE Logo"></a></li>
      <li style="float:right"><a href="#help">Help</a></li>
    </ul>
  </div>

  <!-- Report Section-->
  <div class = "add r_event">
    
        <!-- Info -->
        <div class="info r_event">
          <h1>Event: </h1>
          <h1 id ="event_name">Soccer Saga</h1>
          <br>
          <p>This reports serves to inform the user about the details pertaining the the event: </p>
          <p id="event_name">Soccer Saga</p>
        </div>

        <!-- Report -->
        <div class="report r_event">
          <table>
            <tr>
              <td class="left_side">Event</td>
              <td class="right_side"></td>
            </tr>
            <tr>
              <td class="left_side">Sports Code</td>
              <td class="right_side"></td>
            </tr>
            <tr>
              <td class="left_side">Date</td>
              <td class="right_side"></td>
            </tr>
            <tr>
              <td class="left_side">Venue</td>
              <td class="right_side"></td>
            </tr>
            <tr>
              <td class="left_side">Duration</td>
              <td class="right_side"></td>
            </tr>
            <tr>
              <td class="left_side">Registration</td>
              <td class="right_side"></td>
            </tr>
            <tr>
              <td class="left_side">Team Limit</td>
              <td class="right_side"></td>
            </tr>
            <tr>
              <td class="left_side">Maximum Team Players</td>
              <td class="right_side"></td>
            </tr>
            <tr>
              <td class="left_side">Description</td>
              <td class="right_side"></td>
            </tr>
          </table>
        </div>

        <!-- Button -->
        <div class="button player">
          <button onclick="submitForm()" type="button" class="btn btn-primary btn-lg">Update</button>
        </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Copyright &copy 2017, Original Xception. All Rights Reserved.</p>
  </footer>
  

</body>
</html>
