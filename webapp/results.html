<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RUActive | Add Venue</title>
    <link rel="stylesheet" href="Assets/css/Modules/footer.css"/> <!-- Footer CSS -->
    <link rel="stylesheet" href="Assets/css/Modules/header.css"/> <!-- Header CSS -->
    <link rel="stylesheet" href="Assets/css/Pages/submitResults.css"/> <!-- Pages/submitResults CSS -->
    <link rel="stylesheet" href="Assets/css/main.css"/> <!-- Main CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- Font -->
    <link rel="icon" href="Assets/images/2.png" type="image/png"> <!-- Favicon -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"> <!-- Bootstrap -->
    <link rel="stylesheet" href="Assets/css/hideDiv.css"/>  <!-- Hide Divs -->
</head>
<body>
    <!-- Navigation -->
    <div class="ru_nav">
        <ul>
            <li class="Logo"><a href="#"><img src="Assets/images/2.png"  alt="RUACTIVE Logo"></a></li>
            <li style="float:right"><a href="#help">Help</a></li>
        </ul>
    </div>

    <!-- Form Section-->
    <div class = "add results">

        <!-- Info -->
        <div class="info results">
            <h3>Add Venue</h3>
            <p>This form serves to assist the user in the process of adding one or more venues to the Competition Schedule.</p>
        </div>

        <!-- Form -->
        <div class = "form results">
            <form>
                <div class = "form-group row"> <!-- Event Name -->
                    <label for = "id_fix_event_name" class = "col-sm-2 col-form-label">Event Name</label>
                    <div class = "col-sm-10">
                        <select class="form-control" id="id_fix_event_name">
                                <option>Olympic Run</option>
                                <option>Stregnth Test</option>
                        </select>
                    </div>
                </div>
                <div class = "form-group row"> <!-- Desciption -->
                    <label for = "id_fix_description" class = "col-sm-2 col-form-label">Description</label>
                    <div class = "col-sm-10">
                        <textarea class="form-control" id="id_fix_description" placeholder="Enter description here..."></textarea>
                    </div>
                </div>          
            </form>

            <!-- Button -->
            <div class="button fixtures">
                <button onclick="submitForm()" type="button" class="btn btn-primary btn-lg">Add Fixtures</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>Copyright &copy 2017, Original Xception. All Rights Reserved.</p>
    </footer>

</body>
</html>
