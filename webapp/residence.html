    <script type="text/javascript">
    var ourside = ['id_res_name', 'id_res_logo','id_res_points'
    , 'id_res_warden', 'id_res_sports_rep'];

    var caspioIds = ['InsertRecordName', 'InsertRecordInsignia_Url','InsertRecordPoints'
    ,'InsertRecordResidence_Warden', 'InsertRecordResidence_SportsRep'];


    function getUsers(){
      var w =   document.getElementById(caspioIds[3]).options;
      populate(w,ourside[3])
      var s =   document.getElementById(caspioIds[4]).options;
      populate(s,ourside[4])
      document.getElementById(ourside[2]).value = 0;
    }

    function populate (w, id){
      for (var i = 0; i < w.length; i+=1) {
        var elmOption = document.createElement('option');

        elmOption.text = w[i].text;
        elmOption.value = w[i].value;
        document.getElementById(id).add(elmOption);
      }

}
    function submitForm(){
    var caspio_form = document.getElementById('caspioform');

     for(var i=0; i<caspioIds.length; i+=1){
       var current_value = document.getElementById(ourside[i]).value;
       document.getElementById(caspioIds[i]).value = current_value;
     }

   caspio_form.submit();
   }
